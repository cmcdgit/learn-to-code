<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->
    <meta name="description" content="Learn To Code.  A site to test your coding knowledge and also recommends learing resources.">
    <meta name="keywords" content="Code, coding, software, learn, development, python, javascript, css, c++, c plus plus, books, quiz">

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="icon" type="image/svg" href="assets/favicon/noun-coding.svg" sizes="32x32">
    <title>Learn To Code</title>
</head>
<body page="index">
    
    <header>
        <a href="index.html">
            <h1 id="logo">learn_to_code</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="nav-toggle-display fa-solid fa-ellipsis"></i>
            <!-- TODO (remove?): <i class="nav-toggle-hide"></i> -->
        </label>
        <nav>
            <ul id="options">
                <li><a href="index.html" class="active">test_your_coding_skills</a></li>
                <li><a href="recommended-books.html">recommended_books</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="centered">
            test yourself on?
        </h2>
        <div id="language-options">
            <button id="language" language="python">
                <div class="button-centered">
                    python
                </div>
            </button>
            <button id="language" language="css">
                <div class="button-centered">
                    css
                </div>
            </button>
            <button id="language" language="javascript">
                <div class="button-centered">
                    javascript
                </div>
            </button>
            <button id="language" language="c++">
                <div class="button-centered">
                    c++
                </div>
            </button>
        </div>
        <div class="with-border">
            <section id="computer-image">
                <div id="questionBox">
                    <div id="difficulty-area">
                        <p>Difficulty: <span id="difficulty-rating"></span></p>
                    </div>
                    <div id="question"></div>
                    <div id="answer-options-box">
                        <button class="button-sizing" id="option0" selection="0"></button>
                        <div class="space-between"></div>
                        <button class="button-sizing" id="option1" selection="1"></button>
                        <div class="space-between"></div>
                        <button class="button-sizing" id="option2" selection="2"></button>
                        <div class="space-between"></div>
                        <button class="button-sizing" id="option3" selection="3"></button>
                    </div>
                    <div class="score-area">
                        <p>Right <span id="right-answers-total">0</span> / Wrong <span id="wrong-answers-total">0</span></p>
                    </div>
                </div>

                <div id="resultsBox">
                    <div class="final-score">
                        <div id="score-output">
                            <p>You got <span id="final-right-answers-total" class="bold">0</span>/20 right or...  <span id="final-wrong-answers-total" class="bold">0</span> wrong</p>
                            <p>...depending on how you view the world :)</p>
                        </div>
                        <div id="play-again-msg">
                            <p>Select a language above to play again</p>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </main>

    <footer>
        <ul id="social-media-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit us on Facebook (opens new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit us on Instagram (opens new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://x.com/" target="_blank" rel="noopener" aria-label="Visit us on X/Twitter (opens new tab)">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://web.snapchat.com/" target="_blank" rel="noopener" aria-label="Visit us on Snapchat (opens new tab)">
                    <i class="fa-brands fa-snapchat"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script type="module" src="assets/js/script.js"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/79eaa123d2.js" crossorigin="anonymous"></script>
</body>
</html>
